<!DOCTYPE html>
<html lang="en">
<head>

    <title>Footer Example</title>

                        </div>
                        <div>

                            <ul class="text-dark-500">
                                    <li class="text-right"><i class="fa fa-chevron-right"></i><a href="#" class="hover:text-yellow-500">Home</a></li>
                                    <li class="text-right"><i class="fa fa-chevron-right"></i><a href="#" class="hover:text-yellow-500">Who We Are</a></li>
                                    <li class="text-right"><i class="fa fa-chevron-right"></i><a href="#" class="hover:text-yellow-500">Our Philosphy</a></li>
                        
                                </ul>

                        </div>

                                <div class="text-align:right">
                                    <ul class="text-dark-500">
                                        <li class="text-right"><i class="fa fa-chevron-right"></i><a href="#" class="hover:text-yellow-500">HTML</a></li>
                                        <li class="text-right"><i class="fa fa-chevron-right"></i><a href="#" class="hover:text-yellow-500">CSS</a></li>
                                        <li class="text-right"><i class="fa fa-chevron-right"></i><a href="#" class="hover:text-yellow-500">JavaScript</a></li>
                                    </ul>
                            </div>

                    </div>

                        <a href="#">
